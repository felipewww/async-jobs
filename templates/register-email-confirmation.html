<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-family: sans-serif; font-size: 14px;">
<table width="600px">
    <tr>
        <td style="line-height: 50px;background: #d3f08e;text-align: center;font-weight: bold;">
            Confirmação de e-mail
        </td>
    </tr>

    <tr>
        <td style="text-align: center">
            <p>Olá {{user.name}}, confirme seu e-mail {{user.email}} para habilitar seu usuário</p>
            <p>Caso desconheça o cadastro, pode ignorar este e-mail ou <a href="#">clicar aqui</a></p>
            <a href="{{confirmationUrl}}" target="_blank" style="
                background: #9ebf50;
                padding: 15px;
                margin-top: 10px;
                display: block;
                text-align: center;
                width: 100px;
                margin: 0 auto;
                color: #fff;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: none;
                font-size: 16px;
            ">Confirmar</a>
        </td>
    </tr>
</table>
</body>
</html>
